<body style="background-color: khaki;">
    <section style="max-width: 300px; margin: 0 auto;">
        <h2>Form Fill</h2>
        <form action="" style="background-color: lightgreen;border-radius: 10px;padding-left: 10px;">
            
                <legend>Personal details</legend>
                First name: <br>
                <input type="text" name="firstname" id="firstname" placeholder="eg. Name">
                <br>
                Last name: <br>
                <input type="text" name="lastname" id="lastname" placeholder="eg. surname"><br><br>

                <label for="address">Address</label><br>
                <textarea name="address" id="address" cols="" rows=""></textarea><br><br>
                Gender: <br>
                <input type="radio" name="Gender" value="male">Male<br>
                <input type="radio" name="Gender">Female<br><br>
                Phone: <br>
                <input list="phone" name="phone">
                <datalist id="phone">
                    <option value="iphone"></option>
                    <option value="samsung"></option>
                    <option value="vivo"></option>
                    <option value="oppo"></option>
                    <option value="oneplus"></option>
                </datalist>
                </input><br><br>
                Browsers : <br>
                <input list="browsers" name="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer"></option>
                    <option value="Firefox"></option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                    <option value="Yahoo"></option>
                </datalist><br><br>
                E-mail: <br>
                <input type="email" name="email" placeholder="eg. abc@example.com"><br><br>
                Password: <br>
                <input type="password" name="password"><br><br>

                <!-- <input style="background-color: yellow; border-radius: 5px;" type="submit"
                    value="submit"> -->
                <button type="submit" class="hover:bg-blue-950 bg-blue-500 text-white font-bold py-2 px-8 rounded focus:shadow-outline">Submit</button>
                <button type="reset" class="hover:bg-red-950 bg-red-500 text-white font-bold py-2 px-4 rounded focus:shadow-outline">Reset</button>

                
            </fieldset><br><br>
        </form>
    </section>
</body>

</html>
